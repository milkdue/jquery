<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>14_元素的尺寸</title>
</head>
<style>
  div {
    width: 100px;
    height: 150px;
    background: red;
    padding: 10px;
    border: 10px #fbd850 solid;
    margin: 10px;
  }
</style>
</head>

<body>
<div>div</div>

<!--
1. 内容尺寸
  height(): height
  width(): width
2. 内部尺寸
  innerHeight(): height+padding
  innerWidth(): width+padding
3. 外部尺寸
  outerHeight(false/true): height+padding+border  如果是true, 加上margin
  outerWidth(false/true): width+padding+border 如果是true, 加上margin
-->
<script type="text/javascript" src="jquery-1.10.1.js"></script>
<script type="text/javascript">
    let divNode = $('div');
    console.log(divNode.width(), divNode.height());
    console.log(divNode.innerWidth(), divNode.innerHeight());
    console.log(divNode.outerWidth(), divNode.outerHeight());
    console.log(divNode.outerWidth(true), divNode.outerHeight(true));
    console.log(divNode.css('height'));//content大小
    console.log(divNode.css('width'));
</script>
</body>

</html>
