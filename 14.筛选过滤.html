<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>15_筛选_过滤</title>
</head>

<body>
<ul>
  <li>AAAAA</li>
  <li title="hello" class="box2">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello" class="item">DDDDDD</li>
  <li title="two"><span >BBBBB</span></li>
</ul>
<li>eeeee</li>
<li>EEEEE</li>
<br>

<!--
在jQuery对象中的元素对象数组中过滤出一部分元素来
1. first()
2. last()
3. eq(index|-index)
4. filter(selector)
5. not(selector)
6. has(selector)
-->

<script type="text/javascript" src="jquery-1.10.1.js"></script>
<script type="text/javascript">
    /*
   需求:
   1. ul下li标签第一个
   2. ul下li标签的最后一个
   3. ul下li标签的第二个
   4. ul下li标签中title属性为hello的
   5. ul下li标签中title属性不为hello的
   6. ul下li标签中有span子标签的
   */

    let liNodes = $('ul li');
//    过滤选择器 是在查找dom的过程中进行筛选  把匹配的dom元素封装进jquery对象里边
//    筛选过滤的方法  是在已经有jquery对象的前提下 要对当前的这个对象进行过滤  这时只能通过方法来解决 而不能使用选择器
//     1. ul下li标签第一个
    // 使用first()
    liNodes.first().css('background', 'red');
//    2. ul下li标签的最后一个
    // 使用last()
    liNodes.last().css('background', 'blue')
//    3. ul下li标签的第二个
    // 使用eq(index)
    liNodes.eq(1).css('background', 'yellow');
//    4. ul下li标签中title属性为hello的
    // 使用filter(选择器)
    liNodes.filter('[title=hello]').css('color', 'pink');
//    5. ul下li标签中title属性不为hello的
    liNodes.filter('[title!=hello]').css('color', 'skyblue');
//    6. ul下li标签中有span子标签的
// 使用has(标签选择器)
    liNodes.has('span').css('height', '50px');
</script>
</body>
</html>
