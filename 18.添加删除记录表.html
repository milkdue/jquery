<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            margin: 60px auto;
            border: 2px black solid;
            border-spacing: 0px;
            border-collapse: collapse;
        }

        .top td{
            border: 2px solid black;
            text-align: center;
        }

        .top td a{
            text-decoration: none;
        }

        .wrap{
            width: 250px;
            border: 2px solid black;
            margin: 0px auto;
        }

        .wrap table{
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <table class="top">
        <thead>
            <td>Name</td>
            <td>Email</td>
            <td>Salary</td>
            <td></td>
        </thead>
        <tbody class="bodyList">
            <tr>
                <td>Tom</td>
                <td>tom@tom.com</td>
                <td>5000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            <tr>
                <td>jerry</td>
                <td>jerry@sohu.com</td>
                <td>8000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>bob@tom.com</td>
                <td>10000</td>
                <td><a href="javascript:;">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <div class="wrap">
        <table>
            <tr>
                <td class="word">name:</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td><input type="text" name="salary" id="salary"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" id="submit"></td>
            </tr>
        </table>
    </div>
    <script src="./jquery-1.10.1.js"></script>
    <script>
        // 获取三个输入框的dom对象
        let $name = $('#name');
        let $email = $('#email');
        let $salary = $('#salary');

        $('#submit').click(function(){
            // 获取输入的内容
            let name = $name.val();
            let email = $email.val();
            let salary = $salary.val();
            // 将一个tr添加到tobody上 在这个tr上添加td
            // <tr>
            //     <td>Bob</td>
            //     <td>bob@tom.com</td>
            //     <td>10000</td>
            //     <td><a href="javascript:;">Delete</a></td>
            // </tr>

            $('<tr></tr>')
                            .append('<td>'+name+'</td>')
                            .append('<td>'+email+'</td>')
                            .append('<td>'+salary+'</td>')
                            .append('<td><a href="javascript:;">Delete</a></td>')
                            .appendTo('.bodyList').find('a').click(deleteC);//不用事件委派
            // 清空输入框
            $name.val('');
            $email.val('');
            $salary.val('');
        });

        // 删除操作
        $('a').click(deleteC);
        function deleteC(event){
            event.preventDefault();//阻止浏览器的默认行为
            let $tr = $(this).parent().parent();
            let name = $tr.children(':first').html();
            if(confirm('确定删除'+name+'de信息')){
                $tr.remove();
            }
        }
    </script>
</body>
</html>
