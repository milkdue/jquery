<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        jQuery工具方法的扩展
            $.extend(obj)
        jQuery对象方法的扩展
            $.fn.extend(obj)
        工具方法扩展
            min()
            max()
            leftTrim()
            rightTrim()
        对象方法的扩展
            checkAll(全选)
            checkNoAll(全不选)
            reverseCheck(反选)
     -->
     <input type="checkbox">篮球
     <input type="checkbox">足球
     <input type="checkbox">网球
     <br>
     <button id="btn1">全选</button>
     <button id="btn2">全不选</button>
     <button id="btn3">反选</button>
     <script src="./jquery-1.10.1.js"></script>
     <script src="./my_jQuery.js"></script>
     <script>
         console.log($.min(3, 2));
         console.log($.max(3, 1));
         console.log('========' + $.leftTrim('      fafadfafaf'));
         console.log($.rightTrim('afdafa     ') + '=====');
         $('#btn1').click(function(){$(':checkbox').checkAll();});
         $('#btn2').click(function(){$(':checkbox').checkNoAll();});
         $('#btn3').click(function(){$(':checkbox').reverseCheck();});
     </script>
</body>
</html>
